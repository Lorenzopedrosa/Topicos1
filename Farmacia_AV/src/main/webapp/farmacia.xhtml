<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml"
				   xmlns:f="http://xmlns.jcp.org/jsf/core"
				   xmlns:h="http://xmlns.jcp.org/jsf/html"
				   xmlns:jsf="http://xmlns.jcp.org/jsf">
<h:head>
	<title>Cadastro de Remedios</title>
</h:head>
<h:body>
	<h:form id="formPrincipal">
		<h:messages id="messages"
			globalOnly="false"  
			infoStyle="color:green;"  
			warnStyle="color:yellow;"  
			errorStyle="color:red;" />
		<h:panelGrid id="pgPrincipal" columns="2" >
		
			<f:facet name="header">
				<h:panelGrid columns="2">
				<h:commandButton 
					value="Voltar" 
					actionListener="#{farmacia1Controller.voltar}">
					<f:ajax execute="@this" />
				</h:commandButton>
				<h1>Cadastro de Remedios</h1>
				</h:panelGrid>
			</f:facet>
		
			<h:outputLabel value="Nome: " />
			<h:inputText id="itNome" value="#{farmaciaController.farmacia.nome}" />
			
			<h:outputLabel value="Tipo de Remedio: " />
			<h:inputText id="itNome" value="#{farmaciaController.farmacia.tipoRemedio}" />
			
			<h:outputLabel value="Valor: " />
			<h:inputText value="#{farmaciaController.farmacia.valor}"/>			

		</h:panelGrid>
		<h:commandButton 
			value="Incluir" 
			actionListener="#{farmaciaController.incluir}"
			disabled="#{farmaciaController.farmacia.id!=null}">
			
		</h:commandButton>
			
		<h:commandButton 
			value="Alterar" 
			actionListener="#{farmaciaController.alterar}"
			disabled="#{farmaciaController.farmacia.id==null}"
			/>
		<h:commandButton 
			value="Excluir" 
			actionListener="#{farmaciaController.excluir}"
			disabled="#{farmaciaController.farmacia.id==null}">
			<f:ajax  render="formPrincipal" />
		</h:commandButton>
			
		<h:commandButton 
			value="Limpar" 
			actionListener="#{farmaciaController.limpar}">
			<f:ajax  render="@all" />
		</h:commandButton>

	</h:form>
</h:body>
</html>
