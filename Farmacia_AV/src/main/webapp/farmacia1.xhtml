<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:jsf="http://xmlns.jcp.org/jsf">

<ui:composition template="/template.xhtml">
	<ui:define name="conteudo">
		<h:form>

			<h:messages errorStyle="color:red" warnStyle="color:orange"
				infoStyle="color:green" globalOnly="false" />

			<!-- Container -->
			<div class="container-fluid">
				<div class="row justify-content-md-center">
					<div class="col-md-8 col-md-auto login-box">
						<h:messages styleClass="alert alert-danger hmessages" />
						<div class="form-row">
							<div class="form-group col-md-4">
								<h1>Consulta</h1>
							</div>
							<div class="form-group col-md-2">
								<h:commandButton value="+ Remedios" class="btn btn-success"
									action="#{farmacia1Controller.novo}" />
							</div>
						</div>

						<hr />
						<div class="form-row">
							<div class="form-group col-md-2">
								<h:outputLabel value="Nome: " />
							</div>
							<div class="form-group col-md-8">
								<input type="text" class="form-control"
									placeholder="Informe o que deseja achar"
									jsf:value="#{farmacia1Controller.filtro}" />
							</div>

							<div class="form-group col-md-2">
								<h:commandButton value="Pesquisar" class="btn btn-primary"
									actionListener="#{farmacia1Controller.pesquisar}" />
							</div>


						</div>
						<h:dataTable id="dataTable" width="100%"
							value="#{farmacia1Controller.listaFarmacia}" var="obj"
							styleClass="table" headerClass="table-header"
							rowClasses="table-odd-row,table-even-row">
							<h:column>
								<f:facet name="header">Nome</f:facet>
								<h:outputLabel value="#{obj.nome}" />
							</h:column>
							<h:column>
								<f:facet name="header">Tipo de Remedio</f:facet>
								<h:outputLabel value="#{obj.tipo}" />
							</h:column>
							<h:column>
								<f:facet name="header">Valor</f:facet>
								<h:outputLabel value="#{obj.valor}">
									<f:convertNumber locale="pt_BR" currencySymbol="R$"
										type="currency" />
								</h:outputLabel>
							</h:column>

							<h:column>
								<f:facet name="header">Ação</f:facet>
								<h:commandButton value="Editar" class="btn btn-primary"
									action="#{farmaciaController.editar(obj.id)}">
									<f:ajax execute="@this" render="@form" />
								</h:commandButton>
							</h:column>

						</h:dataTable>
					</div>
				</div>
			</div>

		</h:form>

	</ui:define>
</ui:composition>
</html>
